<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P100 - Fantasy formula</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="tab-container">
            <nav class="navbar">
                <div class="logo">
                    <span class="logo-text">P100</span>
                </div>
                <div class="tabs" role="navigation">
                    <div class="tab selected" id="tab-teams">Teams</div>
                    <div class="tab" id="tab-drivers">Drivers</div>
                    <div class="tab" id="tab-driver-standings">Driver standings</div>
                    <div class="tab" id="tab-champions">Champions</div>
                    <div class="tab" id="tab-calendars">Calendars</div>
                </div>
            </nav>
        </div>
        <main id="page-container" class="page-container">
            <noscript>This app requires JavaScript to run.</noscript>
        </main>
    </div>
    <!-- this element acts as a container for any tooltip shown in the app.
    This element can be moved around the screen to place the tooltip in
    its correct location regardless of the structure of the element that
    creates this tooltip. -->
    <div id="tooltip-origin" class="tooltip-origin">

    </div>

    <script src="static/bundle.js"></script>
</body>
</html>
